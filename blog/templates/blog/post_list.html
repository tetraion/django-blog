{% extends "blog/base.html" %}
{% block main %}
<h2>記事一覧</h2>
<ol class="blog-list">
    {% for post in object_list %}
    <li>
        <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
        <p>投稿日時：{{ post.updated }}</p>
    </li>
    
    {% endfor %}
    
</ol>
<p><a class="button" href="{% url 'create' %}">新規投稿</a></p>
{% endblock %}
